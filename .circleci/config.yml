version: 2.1

orbs:
  aws-eks: circleci/aws-eks@2.1.2
  kubernetes: circleci/kubernetes@1.3


executors:
  python:
    docker:
      - image: circleci/python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli

jobs:
  lint:
    executor: python
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O ./hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x ./hadolint
            
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

  build-push-image-to-registry:
    executor: python
    steps:
      - checkout
            
      - setup_remote_docker:
          version: 20.10.12
          docker_layer_caching: true

      - run:
          name: build an image
          command: |
            chmod +x ./scripts/build.sh
            ./scripts/build.sh
      - run:
          name: push an image to registry
          command: |
            chmod +x ./scripts/upload.sh
            ./scripts/upload.sh

  create-eks-cluster:
    executor: aws
    steps:
      - checkout
      - run: yum -y install tar gzip
      - run:
          name: Install kubectl for eksctl
          command: |
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x ./kubectl
            mv ./kubectl /usr/bin/
            echo "kubectl: $(kubectl version --client)"
      - run:
          name: Install eksctl and create eks cluster
          command: |
            #curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C ./
            chmod +x ./eksctl
            mv ./eksctl /usr/bin/
            echo "eksctl: $(eksctl version)"
            export CLUSTER_NAME='my-cluster'
            mkdir -p ./kube
            touch ./kube/config
            echo "created kube dir"
            if eksctl get cluster --region=us-east-1 | grep $CLUSTER_NAME
            then
              echo "***EKS cluster already exists in aws"
              echo "writing kubeconfig to ./kube for the existing cluster"
              eksctl utils write-kubeconfig --cluster $CLUSTER_NAME --region us-east-1 --kubeconfig './kube/config'
              echo "printing kube/config"
              #cat ./kube/config
              cd ./kube ls
            else
              eksctl create cluster --config-file=./cluster.yml
              ls
              cp /root/.kube/* ./kube
              echo "printing kube/config"
              #cat ./kube/config
              cd ./kube
              ls
            fi
      - persist_to_workspace:
          root: ~/
          paths:
            - project/kube
            
 
workflows:
  udacity-project-5:
    jobs:
      - lint
      - build-push-image-to-registry:
          requires: [lint]
      - create-eks-cluster:
          requires: [build-push-image-to-registry]
    